{% extends 'cocoandco/base.html' %}

{% block content %}

<form id='register' method='post' action='/register/' enctype='multipart/form-data'>
	{% csrf_token %}
	{% for field in registrationForm.visible_fields %}
        {{ field.errors }}
        {{ field.help_text}}<br/>
        {{ field }}<br/>
    {% endfor %}
    <input type='submit' value='Register'/>
</form>


{% endblock %}
