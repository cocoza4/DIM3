<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="{{STATIC_URL}}css/custom.css" rel="stylesheet" media="screen">
	    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	    <!-- <script src={{STATIC_URL}}js/jquery-1.7.2.min.js></script> -->
		<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Coco & Co -- Every question we have answer </title>
	</head>
	<body>
		{% block header %}
		<div class="navbar navbar-static-top">
			
			<div class="navbar-inner">
			     <div class="container">
			       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			         <span class="icon-bar"></span>
			         <span class="icon-bar"></span>
			         <span class="icon-bar"></span>
			       </a>
			       <a class="brand" href="/">Coco & Co</a>
			
				<div class="span4"></div>
			      <form class="form-inline" id="main-menu-right">
			  <input type="text" class="input-small" placeholder="Email">
			  <input type="password" class="input-small" placeholder="Password">
			  <label class="checkbox">
			    <input type="checkbox"> Remember me
			  </label>
			  <button type="submit" class="btn">Sign in</button>
			</form>
			     </div>
			   </div>
			
		</div>
		{% endblock %}
		<div class="container">{% block content %}{% endblock %}</div>
		<div id="footer">{% block footer %}<center>Footer</center><br/>{% endblock %}</div>
	</body>
</html>
